    <table id="blogger">
      <tr>
        <th>Date</th>

      </tr>
    </table>
    <script>
      
      async function addBlog(tableID) {
        let tableRef = document.getElementById(tableID);
        let newRow = tableRef.insertRow(-1);
        let newCell = newRow.insertCell(0);
        let api_url = "https://trisdooley.github.io/web/blogs/blogsjson.json";
        let response = fetch(api_url).then(function(response) {return response.json();})
        let newText = document.createTextNode(response[-1][0]);
        newCell.appendChild(newText);
      }
      addBlog("blogger");
    </script>
